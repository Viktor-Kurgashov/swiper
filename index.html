<!DOCTYPE html>
<!-- saved from url=(0016)http://localhost -->
<html lang="ru-RU">

<head>
  <meta charset="UTF-8">
  <title>Swipe It</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="gal">
    <div class="gal__stack" style="margin-left: 0px;">
      <img class="gal__image" src="images/1.jpg" alt="1">
      <img class="gal__image" src="images/2.jpg" alt="2">
      <img class="gal__image" src="images/3.jpg" alt="3">
      <img class="gal__image" src="images/4.jpg" alt="">
    </div>
  </div>

  <div class="controls">
    <button class="controls__btn-left"></button>

    <div class="controls__markers-list">
      <div class="controls__marker"></div>
      <div class="controls__marker"></div>
      <div class="controls__marker"></div>
      <div class="controls__marker"></div>
    </div>

    <button class="controls__btn-right"></button>
  </div>
</body>

</html>
